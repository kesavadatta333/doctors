<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Add any additional CSS styles here if needed */
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(206,238,255,0.8);
            padding: 20px;
        }

        .payment-table {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .payment-table th {
            padding: 10px;
            text-align: center;
            vertical-align: middle;
            background-color: #007bff; /* Color applied to table headers */
            color: #ffffff; /* Text color for table headers */
        }

        .payment-table td {
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }

        .payment-table b {
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% include 'admin-head.html' %}
    <div id="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="payment-table">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th><b>Order ID</b></th>
                                <th><b>ID</b></th>
                                <th><b>Game</b></th>
                                <th><b>Amount</b></th>
                                <th><b>Date</b></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in payment %}
                            <tr>
                                <td>{{ i[0] }}</td>
                                <td>{{ i[1] }}</td>
                                <td>{{ i[2] }}</td>
                                <td>{{ i[3] }}</td>
                                <td>{{ i[4] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Optional: You can include Bootstrap's JS if needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
