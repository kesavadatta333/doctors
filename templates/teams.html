<section class="gamesSection">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Team Id</th>
                            <th scope="col">Game</th>
                            <th scope="col">Members</th>
                            <th scope="col">Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for team in data %}
                        <tr>
                            <td scope="row">{{ team[3] }}</td>
                            <td scope="row">{{ team[0] }}</td>
                            <td scope="row">{{ team[1] }}</td>
                            <td scope="row">{{ team[2] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="col-12 col-md-6 col-lg-6">
                <img src="{{url_for('static',filename='images/imagame.webp')}}" height="100%" width="100%"
                    class="mt-1" />
            </div>

        </div>

    </div>





</section>
