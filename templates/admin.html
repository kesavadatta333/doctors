<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="{{url_for('static',filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    
    <!-- Custom styles for this template-->
    <link href="{{url_for('static',filename='css/sb-admin-2.min.css')}}" rel="stylesheet">
    
</head>
<body>
    {% include 'admin-head.html' %}
    <div id="content" style="background-image: url(../static/images/Artboard1.jpg); background-position: center;">

            <!-- Begin Page Content -->
            <div class="container-fluid">
            
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                    
                </div>
            
                <!-- Content Row -->
                <div class="row">
            
                <!-- Earnings (Monthly) Card Example -->
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-success shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                        Total Registrations</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{ users }}</div>
                                </div>
                                <div class="col-auto">
                                    <!-- <i class="fas fa-dollar-sign fa-2x text-gray-300"></i> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            Individual Registrations</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ games }}</div>
                                    </div>
                                    <div class="col-auto">
                                        <!-- <i class="fas fa-dollar-sign fa-2x text-gray-300"></i> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            
                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            Teams Registrations</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ teams }}</div>
                                    </div>
                                    <div class="col-auto">
                                        <!-- <i class="fas fa-dollar-sign fa-2x text-gray-300"></i> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            Earnings</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ pay }}</div>
                                    </div>
                                    <div class="col-auto">
                                        <!-- <i class="fas fa-dollar-sign fa-2x text-gray-300"></i> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
    </div>

</body>
</html>
